<body>
    <div class="principal">
        <header id = "encabezado" class="header">
            <img src="../images/vamos_todos_rectang-PhotoRoom.png-PhotoRoom.png" alt="Logo - Espinaca">  
            <!-- <div class = "logo"> 
                
            </div> -->
            <nav class = "menu">
                <ul >
                    <li><a href="../index.html" >Inicio</a></li>
                    <li><a href="./validar.html" >Validar</a></li>
                    <li><a href="./guia.html" >Guía de lugares</a></li>
                    <li><a href="./info.html" >+Info</a></li>
                    <li><a href="./contacto.html" >Contacto</a></li>
                </ul>
            </nav>
        </header >
        <main id = "main">
            <h1 class="destacado2">
                Dejanos un mensaje
            </h1>
        </main>
        <div id="contacto" class="apartLetra">
            <form action="..." class="input">
                <div class="input relleno celeste apartLetra">
                    <h4 class="separaSecc">Tus datos</h4>
                    <label for="nombre">Nombre:</label><!-- tengo que conectar el for del label con el id del input -->
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" required  class="redondo blanco"><!-- placeholder para poner algo dentro -->
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido" required  class="redondo blanco">
                    <label for="mail">Mail:</label>
                    <input type="email" id="nombre" placeholder="Ingrese su mail" required  class="redondo blanco">
                </div>
                
                <div class="input relleno verde">
                    <h4 class="separaSecc">Lo que nos querés decir</h4>
                    <label for="motivo">Motivo:</label>
                    <select name="motivo" id="motivo" class="redondo apartLetra blanco">
                        <option value="1">Sugerencia</option>
                        <option value="2">Más información</option>
                        <option value="3">Consulta</option>
                        <option value="4">Quiero trabajar con ustedes</option>
                        <option value="5">Otro</option>
                    </select>
                    <label for="Consulta">Escribe tu mensaje</label>
                    <textarea name="" id="Consulta" cols="30" rows="5" class="redondo apartLetra blanco">Tu mensaje...</textarea>
                    <label for="archivo">Si necesitas subir un archivo...</label>
                    <input type="file" name="archivo" id="">
    
                </div>
                
                
    
                <div class="input final">
                    <label for="terms">Términos y condiciones</label>
                    <input type="checkbox" name="terms" id="" value="1" required class="check">
                    <label for="news">Newsletter</label>
                    <input type="checkbox" name="news" id="" value="2" class="check blanco">
                </div>
    
                <div class="input final">
                    <input type="submit" value="Eviar ahora" class="redondo rosa boton hoverBoton">
                    <input type="reset" value="Borrar formulario" class="redondo rosa boton hoverBoton">
    
                </div>
    
    
                
    
    
                
            </form>
        </div>

    </div>
    
    <footer id="footer" class="pie">
        
        
        <div class=" logo">
            <img src="../images/vamos_todos_rectang-fotor-bg-remover-2023060919394.png" alt="Espinaca logo">
        </div>
        <div class=" column slogan">
            <a href="#main">Volver Arriba</a>
        </div>
